<!DOCTYPE html>
<html lang="ko">
<head>
    <title>minihomepage</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7fad18390.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="name">
                                
                            <i class="fa-solid fa-tty"></i>
                            <span>이름</span>
                            </div>
                            <div class="name">
                            <i class="fa-solid fa-tty"></i>
                            <span>  Phone</span>
                            </div>
                            <div class="name">
                            <i class="fa-solid fa-tty"></i>
                            <span>  E-mail</span>
                            </div>
                            <div class="name">
                            <i class="fa-solid fa-tty"></i>
                            <span>  Instagram</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <input type="">
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
